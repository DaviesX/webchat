syntax = "proto3";

package e8;

import "node.proto";

message ReviseNodeStateRequest {
    NodeStateRevision revision = 1;
}

message ReviseNodeStateResponse {
}


message GetLatestRevisionEpochRequest {
}

message GetLatestRevisionEpochResponse {
    int64 revision_epoch = 1;
}


message AddPeerRequest {
    NodeState node = 1;
}

message AddPeerResponse {
}


message DeletePeerRequest {
    string node_name = 1;
}

message DeletePeerResponse {
}


service NodeStateService {
    //
    rpc ReviseNodeState (ReviseNodeStateRequest) returns (ReviseNodeStateResponse);

    // 
    rpc GetLatestRevisionEpoch (GetLatestRevisionEpochRequest) returns (GetLatestRevisionEpochResponse);

    //
    rpc AddPeer (AddPeerRequest) returns (AddPeerResponse); 

    //
    rpc DeletePeer (DeletePeerRequest) returns (DeletePeerResponse);
}
