<h1>WMChat</h1>

<hr/>

<div *ngIf="mode == WMMode.SEARCH_MESSAGE_CHANNEL">
    <div>
        <input #searchBox (input)="onKeyDownSearchMessageChannel(searchBox.value)"
          class="searchbar" placeholder="Search message channels.." />

        <button class="btn tool-bar-btn">+</button>
          
        <img *ngIf="onLoadingMessageChannels" 
             src="icons/cpu.svg" 
             width="40em" 
             height="40em" />
    </div>

    <hr/>

    <div *ngIf="onLoadingMessageChannels">
        Loading...
    </div>
    
    <div *ngIf="!onLoadingMessageChannels" class="message-channel-list">
        <label *ngIf="messageChannelOverviews.isEmpty" 
           class="col-form-label section">
           No message channel found.
        </label>
    
        <ul class="list-group section">
            <li *ngFor="let overview of messageChannelOverviews"
                (click)="onClickMessageChannel(overview)"
                class="list-group-item">
                <label *ngIf="overview.channel.hasTitle()">
                    {{overview.channel.title}}:
                </label>
                <label *ngIf="!overview.channel.hasTitle()">
                    No title:
                </label>

                <label *ngIf="overview.channel.hasDescription()">
                    {{overview.channel.description}}
                </label>
                <label *ngIf="!overview.channel.hasDescription()">
                    empty description
                </label>

                <br>

                <label *ngIf="!overview.mostActiveUsers.isEmpty">
                    Active members: 
                    <span *ngFor="let member of 
                                  overview.mostActiveUsers">
                        <label *ngIf="member.alias.hasValue()">
                            {{member.alias.value}},
                        </label>

                        <label *ngIf="!member.alias.hasValue()">
                            {{member.userId}},
                        </label>
                    </span>
                    <label>...</label>
                </label>

                <br>

                <label>
                    Last interacted at 
                    {{
                        dateToString(overview.channelLastInteractedAt)
                    }}
                </label>

                <br>

                <label>
                    Created at {{dateToString(overview.channel.createdAt)}}
                </label>
            </li>
        </ul>
    </div>
</div>

<div *ngIf="mode == WMMode.VIEW_MESSAGE_CHANNEL">
    Not implemented.
</div>

<e8yes-footer></e8yes-footer>
