<h5 *ngIf="messageChannel.channel.hasTitle()">
    {{messageChannel.channel.title}}
</h5>
<h5 *ngIf="!messageChannel.channel.hasTitle()">
    No title
</h5>

<br>

<p *ngIf="messageChannel.channel.hasDescription()">
    {{messageChannel.channel.description}}
</p>
<p *ngIf="!messageChannel.channel.hasDescription()">
    empty description
</p>

<br>

<label *ngIf="!messageChannel.mostActiveUsers.isEmpty">
    Active members: 
    <span *ngFor="let member of 
                  messageChannel.mostActiveUsers">
        <label *ngIf="member.alias.hasValue()">
            {{member.alias.value}},
        </label>

        <label *ngIf="!member.alias.hasValue()">
            {{member.userId}},
        </label>
    </span>
    <label>...</label>
</label>

<br>

<div *ngIf="showDates">
    <div>
        <label>
            <span>
                Last interacted @
            </span>
            <span>
                <date-hour [timestampMicros]=
                    "messageChannel.channelLastInteractedAt">
                </date-hour>
            </span>
        </label>
    </div>
    
    <div>
        <label>
            <span>
                Created @
            </span>
            <span>
                <date-hour [timestampMicros]=
                    "messageChannel.channel.createdAt">
                </date-hour>
            </span>
        </label>
    </div>
</div>
