<aside class="sidebar">
    <div class="navbar-header">
        <a [routerLink]="RoutePaths.demoList.toUrl()" 
           [routerLinkActive]="'active'"
           class="navbar-brand" bref="#">
           <img src="e8yes_logo_blurred.png" 
             width="40" 
             height="40" 
             style="margin-left: 1em; margin-right: 0.5em;" />
            e8yes
        </a>
    </div>

    <nav class="navbar navbar-default">
        <ul class="nav navbar-nav expand">
            <li *ngIf="displayAccountlessUi()" class="nav-item">
                <a (click)="onClickAccount()" class="nav-link">
                    Account
                </a>
                <ul *ngIf="expandAccountMenu" class="nav navbar-nav">
                    <li class="nav-item">
                        <a (click)="onClickSignUp()" class="nav-link">
                            Sign Up
                        </a>
                    </li>
                    <li class="nav-item">
                        <a (click)="onClickSyncAccount()" class="nav-link">
                            Sync Account
                        </a>
                    </li>
                </ul>
            </li>
            <li *ngIf="!displayAccountlessUi()" class="nav-item">
                <a [routerLink]="RoutePaths.account.toUrl()" 
                   [routerLinkActive]="'active'"
                   class="nav-link">
                    Account
                </a>
            </li>
            <li *ngIf="!displayAccountlessUi()" class="nav-item">
                <a [routerLink]="RoutePaths.contactList.toUrl()" 
                   [routerLinkActive]="'active'"
                   class="nav-link">
                   Contacts
                </a>
            </li>
            <li class="nav-item">
                <a [routerLink]="RoutePaths.demoList.toUrl()" 
                   [routerLinkActive]="'active'"
                   class="nav-link">
                   Demos
                </a>
            </li>
            <li *ngIf="!displayAccountlessUi()" class="nav-item">
                <a [routerLink]="RoutePaths.womenChat.toUrl()" 
                   [routerLinkActive]="'active'"
                   class="nav-link">
                   WMChat
                </a>
            </li>
        </ul>
    </nav>
</aside>
