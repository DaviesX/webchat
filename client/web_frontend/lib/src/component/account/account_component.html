<h1>Account</h1>

<hr/>

<profile [profile]="profile" [editable]="owner()"></profile>

<div *ngIf="profile.userId != 0">
  <div *ngIf="addContactMode()" >
    <hr/>
    <button (click)="onClickAddContact" class="btn">
      <div *ngIf="onUpdateRelation">
        Updating...
      </div>
      <div *ngIf="!onUpdateRelation">
        Add Contact
      </div>
    </button>
  </div>

  <div *ngIf="invitationPendingMode()">
    <hr/>
    <label class="col-form-label">Invitation has already been sent</label>
    <div>
      <button (click)="onClickAddContact" 
              class="btn">
        <div *ngIf="onUpdateRelation">
          Updating...
        </div>
        <div *ngIf="!onUpdateRelation">
          Re-send Invitation
        </div>
      </button>
    </div>
  </div>
  
  <div *ngIf="invitaitonRecievedMode()">
    <hr/>
    <label class="col-form-label">This person wants to be your contact.</label>
    <div>
      <button (click)="onClickConfirmContact" 
              class="btn">
        <div *ngIf="onUpdateRelation">
          Updating...
        </div>
        <div *ngIf="!onUpdateRelation">
          Confirm
        </div>
      </button>
      <button (click)="onClickRejectContact" 
              class="btn">
        <div *ngIf="onUpdateRelation">
          Updating...
        </div>
        <div *ngIf="!onUpdateRelation">
          Reject
        </div>
      </button>
    </div>
  </div>
  
  <div *ngIf="contactMode()">
    <hr/>
    <div>
      <button (click)="onClickDeleteContact" 
              class="btn">
        <div *ngIf="onUpdateRelation">
          Updating...
        </div>
        <div *ngIf="!onUpdateRelation">
          Remove from Contacts
        </div>
      </button>
    </div>
  </div>  
</div>

<e8yes-footer></e8yes-footer>
