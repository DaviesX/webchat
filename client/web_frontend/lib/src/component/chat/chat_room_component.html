<div>
    <message-channel-overview 
        [messageChannel]="messageChannel"
        [showDates]="false">
    </message-channel-overview>
</div>
<button class="btn">Edit</button>

<hr>

<lu>
    <li *ngFor="let chatMessageThread of chatMessageThreads">
        <chat-message-group [messageChannelId]="messageChannel.channel.channelId"
                            [chatMessageThread]="chatMessageThread"
                            [creationMode]="false">
        </chat-message-group>
    </li>
    <li>
        <chat-message-group [messageChannelId]="messageChannel.channel.channelId"
                            [chatMessageThread]="null"
                            [creationMode]="true">
        </chat-message-group>
    </li>
</lu>
