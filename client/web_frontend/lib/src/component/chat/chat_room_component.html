<div>
    <message-channel-overview 
        [messageChannel]="messageChannel"
        [showDates]="false">
    </message-channel-overview>
</div>
<button class="btn">Edit</button>

<hr>

<div *ngIf="chatMessageThreadsLoading">
    Loading...
</div>
<div *ngIf="!chatMessageThreadsLoading">
    <lu>
        <li *ngFor="let chatMessageThread of chatMessageThreads">
            <chat-message-group [chatMessageThread]="chatMessageThread">
            </chat-message-group>
        </li>
        <li>
            <chat-message-group-editor 
                [messageChannelId]="messageChannel.channel.channelId"
                [creationMode]="true"
                (editCompletionTrigger)="onAddNewChatMessageGroup">
            </chat-message-group-editor>
        </li>
    </lu>
</div>
