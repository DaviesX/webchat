<li *ngIf="displayAccountlessUi()" class="nav-item">
    <a (click)="onClickAccount()" class="nav-link">
        Account (not signed in)
    </a>
    <ul *ngIf="displayAccountProfileComponent" class="nav navbar-nav">
        <li class="nav-item">
            <a (click)="onClickSyncAccount()" class="nav-link">
                Sync Account
            </a>
            <div *ngIf="displaySyncAccountComponent">
                <sync-account></sync-account>
            </div>
        </li>
        
        <li class="nav-item">
            <a (click)="onClickSignUp()" class="nav-link">
                Sign Up
            </a>
        </li>
    </ul>
</li>

<li *ngIf="displaySignedInUi()" class="nav-item">
    <a (click)="onClickAccount()" class="nav-link">
        Account (signed in)
    </a>
    <ul *ngIf="displayAccountProfileComponent" class="nav navbar-nav">
        <li class="nav-item">
            <profile [profile]="accountInfo.profile" [editable]="true">
            </profile>
        </li>
    </ul>
</li>
