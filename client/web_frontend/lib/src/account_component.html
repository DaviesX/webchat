<section>
    <aside>
        <header>
            Menu
        </header>
    
        <nav *ngIf="displayAccountlessUi()">
            <button (click)="onClickAccount()">
                Account (not signed in)
            </button>
        
            <ul *ngIf="displayAccountProfileComponent">
                <li>
                    <button (click)="onClickSyncAccount()">Sync Account</button>
                    <div *ngIf="displaySyncAccountComponent">
                        <sync-account></sync-account>
                    </div>
                </li>
                
                <li>
                    <button (click)="onClickSignUp()">Sign Up</button>
                </li>
            </ul>
        </nav>
    </aside>
</section>


<div *ngIf="displaySignedInUi()">
    <button (click)="onClickAccount()">
        Account (signed in)
    </button>
    <div *ngIf="displayAccountProfileComponent">
        <profile [profile]="accountInfo.profile" [editable]="true"></profile>
    </div>
</div>
