<li *ngIf="displayAccountlessUi()" class="sidebar-li">
    <a (click)="onClickAccount()" class="sidebar-button">
        Account (not signed in)
    </a>
    <ul *ngIf="displayAccountProfileComponent" class="sidebar-ul">
        <li class="sidebar-li">
            <a (click)="onClickSyncAccount()" class="sidebar-button">
                Sync Account
            </a>
            <div *ngIf="displaySyncAccountComponent">
                <sync-account></sync-account>
            </div>
        </li>
        
        <li class="sidebar-li">
            <a (click)="onClickSignUp()" class="sidebar-button">
                Sign Up
            </a>
        </li>
    </ul>
</li>

<li *ngIf="displaySignedInUi()" class="sidebar-li">
    <a (click)="onClickAccount()" class="sidebar-button">
        Account (signed in)
    </a>
    <ul *ngIf="displayAccountProfileComponent" class="sidebar-ul">
        <li class="sidebar-li">
            <profile [profile]="accountInfo.profile" [editable]="true">
            </profile>
        </li>
    </ul>
</li>
