<div *ngIf="displayAccountlessUi()">
    <button (click)="onClickSyncAccount()">Sync Account</button>
    <div *ngIf="displaySyncAccountComponent">
        <sync-account></sync-account>
    </div>

    <button (click)="onClickSignUp()">Sign Up</button>
</div>

<div *ngIf="displaySignedInUi()">
    <button (click)="onClickAccountSummaryTag()">{{accountInfo.accountSummaryTag}}</button>
    <div *ngIf="displayAccountProfileComponent">
        <profile></profile>
    </div>
</div>
