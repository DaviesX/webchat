<div *ngIf="!editMode">
    <div class="account-info">
        <span>
            <label class="col-form-label">User ID</label>
        </span>
        <span>
            <label class="col-form-label">{{profile.userId}}</label>
        </span>
    </div>
    
    <div>
        <label class="col-form-label">Alias</label>
        <label class="col-form-label" 
               *ngIf="hasAlias(profile)">
            {{profile.alias.value}}
        </label>
        <label class="col-form-label" 
               *ngIf="!hasAlias(profile)">
            You haven't set up an alias yet.
        </label>
    </div>

    <div>
        <label class="col-form-label">Join Date</label>
        <label class="col-form-label" >
            {{timestampToDateString(profile.joinAt)}}
        </label>
    </div>

    <div>
        <button class="btn" 
                (click)="onClickEdit" 
                *ngIf="editable">
            Edit
        </button>
    </div>
</div>

<div *ngIf="editMode">
    <div>
        <label class="col-form-label">User ID</label>
        <label class="col-form-label">{{profile.userId}}</label>
    </div>

    <div>
        <span>
            <label class="col-form-label">Alias</label>
        </span>
        <span>
            <input *ngIf="hasAlias(profile)"
                   [(ngModel)]="profile.alias.value" 
                   placeholder="alias" />
            <input *ngIf="!hasAlias(profile)"
                   [(ngModel)]="newAlias" 
                   placeholder="alias" />
        </span>
    </div>

    <div>
        <label class="col-form-label">Join Date</label>
        <label class="col-form-label" >
            {{timestampToDateString(profile.joinAt)}}
        </label>
    </div>

    <div>
        <button class="btn" 
                (click)="onClickConfirm" 
                *ngIf="editable">
                Confirm
        </button>
        <button class="btn" 
                (click)="onClickCancel" 
                *ngIf="editable">
                Cancel
        </button>
    </div>
</div>
