<div *ngIf="!editMode">
    <div class="account-info">
        <span>
            <label class="col-form-label">User ID</label>
        </span>
        <span>
            <label class="col-form-label">{{profile.userId}}</label>
        </span>
    </div>
    
    <div>
        <label class="col-form-label">Alias</label>
        <label class="col-form-label" 
               *ngIf="profile.alias != null">
            {{profile.alias}}
        </label>
        <label class="col-form-label" 
               *ngIf="profile.alias == null">
            You haven't set up an alias yet.
        </label>
    </div>
    <div>
        <button class="btn" 
                (click)="onClickEdit" 
                *ngIf="editable">
            Edit
        </button>
    </div>
</div>

<div *ngIf="editMode">
    <div>
        <label class="col-form-label">User ID</label>
        <label class="col-form-label">{{profile.userId}}</label>
    </div>
    <div>
        <span>
            <label class="col-form-label">Alias</label>
        </span>
        <span>
            <input [(ngModel)]="profile.alias" 
                   placeholder="alias" />
        </span>
    </div>
    <div>
        <button class="btn" 
                (click)="onClickConfirm" 
                *ngIf="editable">
                Confirm
        </button>
        <button class="btn" 
                (click)="onClickCancel" 
                *ngIf="editable">
                Cancel
        </button>
    </div>
</div>
